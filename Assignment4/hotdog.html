<html>
    <head>
        <title>Joe's Hotdogs</title>
        <style>
            .result {
                text-align: left;
                margin: 50px auto;
                width: fit-content;
                padding: 20px 50px;
                border: 4px solid black;
            }
        </style>
    </head>
    <body>
        <div class="result">
            <h1>Joe's Hotdog Stand</h1>
            <h2>Order Summary</h2>
            <script>
                /* Using prompts to get the order and store the values in 
                variables. */
                var hotdogs = parseInt(prompt("Select the number of Hotdogs"));
                var fries = parseInt(prompt("Select the number of Fries?"));
                var sodas = parseInt(prompt("Select the number of Sodas?"));

                /* Calculate subtotal using formula from spec */
                var subtotal = (hotdogs * 4) + (fries * 3.50) + (sodas * 1.75);
                
                /* Calculate discount if subtotal >= 20 */
                var discount = 0;
                if (subtotal >= 20) {
                    discount = subtotal * 0.10;
                    subtotal = subtotal - discount;
                }
                
                /* Calculate tax and total */
                var tax = subtotal * 0.0625;
                var total = subtotal + tax;
                

                /* convert to two decimal places */
                var roundSubtotal = (parseInt(subtotal * 100));
                var roundDiscount = (parseInt(discount * 100));
                var roundTax = (parseInt(tax * 100));
                var roundTotal = (parseInt(total * 100));
                
                var length = 4;

                var finSubtotalafterDis = (roundSubtotal+roundDiscount).toString();
                length = finSubtotalafterDis.length;
                finSubtotalafterDis = finSubtotalafterDis.substr(0, length - 2) + "." 
                            + finSubtotalafterDis.substr(length - 2);

                var finSubtotal = roundSubtotal.toString();
                length = finSubtotal.length;
                finSubtotal = finSubtotal.substr(0, length - 2) + "." 
                            + finSubtotal.substr(length - 2);

                var finDiscount = roundDiscount.toString();
                length = finDiscount.length;
                finDiscount = finDiscount.substr(0, length - 2) + "." 
                            + finDiscount.substr(length - 2);

                var finTax = roundTax.toString();
                length = finTax.length;
                finTax = finTax.substr(0, length - 2) + "." 
                            + finTax.substr(length - 2);
                if (finTax.length <= 3) {
                    finTax = "0" + finTax;
                }

                var finTotal = roundTotal.toString();
                length = finTotal.length;
                finTotal = finTotal.substr(0, length - 2) + "." 
                            + finTotal.substr(length - 2);
                
                /* Generate summary of results */
                document.write("Hotdogs: " + hotdogs + "<br>" + 
                            "Fries: " + fries + "<br>" +
                            "Sodas: " + sodas + "<br><br>" +
                            "Subtotal: $" + finSubtotalafterDis + "<br>");
                if (discount > 0) {
                    document.write("Discount: $" + finDiscount + "<br>");
                    document.write("Subtotal after discount: $" + finSubtotal + "<br><br>");
                }
                document.write("Tax: $" + finTax + "<br><br>");
                document.write("<b>Total: $" + finTotal + "</b>");
            </script>
        </div>
    </body>
</html>
