<!DOCTYPE html>
<html>
<head>
	<title>Image Slider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
		}
		
		.container {
			max-width: 800px;
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			border: 2px solid #000;
		}
		
		#image-slider {
			position: relative;
			width: 100%;
			height: 450px;
			margin: 20px 0;
			border: 2px solid #000;
			overflow: hidden;
		}
		
		#image-slider img {
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0;
			transition: opacity 1s;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		
		#image-slider img.active {
			opacity: 1;
		}
		
		.buttons {
			display: flex;
			justify-content: center;
			margin-top: 20px;
		}
		
		.buttons button {
			margin: 0 10px;
			padding: 10px 20px;
			font-size: 16px;
			font-weight: bold;
			color: #fff;
			background-color: #000;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.2s;
		}
		
		.buttons button:hover {
			background-color: #333;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Image Slider</h1>
		<div id="image-slider">
			<img src="images/car1.jpeg" class="active" />
			<img src="images/car2.jpeg" />
			<img src="images/car3.jpeg" />
			<img src="images/car4.webp" />
			<img src="images/car5.jpeg" />
		</div>
		<div class="buttons">
			<button id="start">Start</button>
			<button id="stop">Stop</button>
		</div>
	</div>
	<script src="Part3.js"></script>
</body>
</html>
